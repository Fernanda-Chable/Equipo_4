<h1>Actividad 4</h1>
<div class="container">
    <h1>{{titulo}}</h1>
    <form>
        <div class = "form-group">
            <label>valorUno</label>
            <input type="number"
            class="form-control"
            placeholder="Escribe valor Uno"
            [(ngModel)]="valorUno"
            name="valorUno">
         </div>
    
         <div class = "form-group">
            <label>valorDos</label>
            <input type="number"
            class="form-control"
            placeholder="Escribe valorDos"
            [(ngModel)]="valorDos"
            name="valorDos"/>
         </div>
         <button type="submit" class="btn btn-primary"
         (click)="onSumar()">Sumar</button>
    </form>
    
    <p>Resultado: {{resultado}}</p>
    </div>
